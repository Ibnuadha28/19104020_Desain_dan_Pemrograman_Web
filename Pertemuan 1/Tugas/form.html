<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <font type=arial size="5">
        <table>
            <thead>
                <tr>
                    <td>
                        <font type=arial black font size="6">
                            <b>Form HTML</b> 
                        </font>
                    </td>
                </tr>
            </thead>
            <tr>
                <td>Name</td>
                <td> : </td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td> : </td>
                <td>
                    <input type="radio" nama="gender" value="M"> Man
                    <input type="radio" name="gender" value="W"> Woman
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td> : </td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td> : </td>
                <td colspan="3"> 
                    <select name="country" style="font-size: 18px;">
                        <option value="Id">Indonesia</option>
                        <option value="Us">Amerika</option>
                        <option value="Uk">Inggris</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td> : </td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td> : </td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td>Comment</td>
                <td> : </td>
                <td colspan="3">
                    <textarea name="comment" cols="45" rows="10"></textarea>
                </td>
                <td><input type="submit" value="Submit" name="Submit"></td>
            </tr>
            <tr>
                <td>Form Registrasi</td>
            </tr>
        </table>
    </font>
    <br>  
</body>
</html>
