<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS 1</title>
</head>
<body>
    <script>
        //Contoh 1
        alert("Selamat belajar!");

        //Contoh 2
        let bil1 = 5;
        let bil2 = 2;

        hasil = bil1 + bil2;
        alert(hasil);

        //Contoh 3
        let x = 10;
        x+= 5;
        console.log(x);

        //Contoh 4
        let umur = 40;
        if (umur <= 20) {
            console.log("anak-anak");
        } else {
            console.log("dewasa");
        }

        //Contoh 5
        let nilai = 96;
        if (nilai >= 80) {
            alert("Nilai A");
        } else if (nilai >= 70 && nilai < 80) {
            alert("Nilai B");
        } else if (nilai >= 60 && nilai < 70) {
            alert("Nilai C");
        } else {
            alert("Nilai D");
        }

        //Contoh 6
        for (let i = 1; i < 5; i++) {
            console.log(i);
        }

    </script>
</body>
</html>
